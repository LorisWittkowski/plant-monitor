  <!-- ðŸ”§ Login-/Unlock-Logik + Lazy-Loading -->
  <script>
    // ============= PIN-Einstellungen =================
    // Standard-PIN ist 1234. Ã„ndern:
    // 1) Neuen Hash erzeugen (siehe Kommentar weiter unten)
    // 2) PIN_HASH hier ersetzen
    const USE_HASH = true; // true = vergleicht Hash; false = vergleicht Klartext-PIN
    const PIN_HASH = "3ad843de61d1d6d13b3ee863d07be4c6569d7b0c3f9cfdfad3a86e0d94369a6a";
    // Eigenen Hash erzeugen (Browser-Konsole):
    // (async s=>{const h=await crypto.subtle.digest('SHA-256', new TextEncoder().encode(s));
    // console.log(Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join(''))})('DEINE_PIN');

    // ============= Helpers ============================
    function setVisible(el, on){ if (el) el.hidden = !on; }
    function loadScript(src){
      return new Promise((resolve, reject)=>{
        const s = document.createElement("script");
        s.src = src; s.defer = true;
        s.onload = resolve; s.onerror = reject;
        document.head.appendChild(s);
      });
    }
    async function sha256Hex(str){
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    async function unlock(){
      localStorage.setItem("plantLoggedIn","1");
      setVisible(document.getElementById("lockScreen"), false);
      setVisible(document.getElementById("app"), true);
      // Erst jetzt libs & app laden â‡’ DAVOR keine API-Requests
      await loadScript("https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js");
      await loadScript("/assets/app.js");
    }

    async function checkPin(){
      const val = (document.getElementById("pinInput").value || "").trim();
      if (!val) return;
      const ok = USE_HASH ? (await sha256Hex(val) === PIN_HASH) : (val === PIN_PLAINTEXT);
      const msg = document.getElementById("msg");
      if (ok) { msg.textContent = ""; unlock(); }
      else { msg.textContent = "âŒ Falscher PIN"; }
    }

    function logout(){
      localStorage.removeItem("plantLoggedIn");
      location.reload();
    }

    // ============= Init ===============================
    window.addEventListener("DOMContentLoaded", ()=>{
      const logged = localStorage.getItem("plantLoggedIn") === "1";
      if (logged) unlock(); // Auto-Login, wenn Flag gesetzt

      // Login Events
      document.getElementById("pinBtn")?.addEventListener("click", checkPin);
      document.getElementById("pinInput")?.addEventListener("keydown", e=>{ if (e.key === "Enter") checkPin(); });

      // Logout in der App
      document.getElementById("logoutBtn")?.addEventListener("click", logout);
    });
  </script>
