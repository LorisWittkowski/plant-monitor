<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PLANT MONITOR</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="head">
      <h1>PLANT MONITOR</h1>
      <hr>
      <div class="meta-grid">
        <div class="meta-line">NAME......<span id="plantName">—</span></div>
        <div class="meta-line">PLANTED...<span id="plantDate">—</span></div>
        <div class="meta-line">HEIGHT....<span id="plantHeight">—</span></div>
      </div>
    </header>

    <section class="status">
      <hr>
      <div id="advice" class="advice">—</div>

      <div class="meter">
        <div class="meter-outer">
          <div id="meterInner" class="meter-inner"><span id="meterPct">— %</span></div>
        </div>
      </div>

      <div class="active-line">ACTIVE — <span id="activeAt">—</span></div>
    </section>

    <section class="chart-wrap">
      <hr>
      <div class="y-labels">
        <span>WET</span>
        <span>DRY</span>
      </div>
      <canvas id="chart" height="220"></canvas>
    </section>

    <footer class="foot">
      <a href="#" id="openCalib" class="link">calibrate</a>
      <span class="sep">|</span>
      <span class="muted">sensor: <span id="sensorId">soil-1</span></span>
    </footer>
  </main>

  <!-- Calibration (2 steps: DRY -> WET) -->
  <dialog id="calibModal" class="modal">
    <form method="dialog" class="modal-card">
      <div class="dots"><span class="dot active" data-step="1"></span><span class="dot" data-step="2"></span></div>
      <header class="modal-head">
        <h3>CALIBRATION</h3>
        <button class="close" value="cancel" aria-label="Close">×</button>
      </header>
      <div class="modal-body">
        <section class="step" data-step="1">
          <h4>STEP 1 — DRY</h4>
          <p>Hold the sensor dry (air / dry soil). Take current RAW or type it.</p>
          <div class="row">
            <input id="dryInput" type="number" inputmode="numeric" placeholder="RAW dry">
            <button id="useDryNow" class="btn ghost" type="button">use current</button>
          </div>
        </section>
        <section class="step" data-step="2" hidden>
          <h4>STEP 2 — WET</h4>
          <p>Dip the sensor into water. Take current RAW or type it.</p>
          <div class="row">
            <input id="wetInput" type="number" inputmode="numeric" placeholder="RAW wet">
            <button id="useWetNow" class="btn ghost" type="button">use current</button>
          </div>
        </section>
      </div>
      <footer class="modal-foot">
        <button id="prevStep" class="btn ghost" type="button">back</button>
        <div class="spacer"></div>
        <button id="nextStep" class="btn" type="button">next</button>
        <button id="saveCalib" class="btn primary" type="button" hidden>save</button>
        <button id="resetCalib" class="btn danger ghost" type="button">reset</button>
      </footer>
    </form>
  </dialog>

  <script src="assets/app.js" defer></script>
</body>
</html>
