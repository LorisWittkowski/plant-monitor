<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Monitor</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="brand">Plant&nbsp;Monitor</div>
      <div class="actions">
        <button id="themeToggle" class="btn icon" aria-label="Theme umschalten" title="Theme umschalten">
          <span id="themeIcon" aria-hidden="true">☾</span>
        </button>
        <button id="calibBtn" class="btn primary">Kalibrieren</button>
      </div>
    </header>

    <!-- 1) Pflanzen-Daten -->
    <section class="grid one">
      <article class="card info">
        <div class="card-head">
          <h2>Pflanzen­daten</h2>
          <button id="saveInfo" class="btn">Speichern</button>
        </div>
        <div class="form-grid">
          <label class="field"><span>Name</span><input id="pi_name" type="text" placeholder="z. B. Fensterbank links" /></label>
          <label class="field"><span>Art</span><input id="pi_species" type="text" placeholder="z. B. Monstera deliciosa" /></label>
          <label class="field"><span>Standort</span><input id="pi_location" type="text" placeholder="z. B. Wohnzimmer" /></label>
          <label class="field"><span>Topfgröße (cm)</span><input id="pi_pot" type="number" inputmode="numeric" placeholder="z. B. 18" /></label>
          <label class="field full"><span>Notiz</span><textarea id="pi_note" rows="2" placeholder="kurze Notiz…"></textarea></label>
        </div>
      </article>
    </section>

    <!-- 2) Live-Kachel -->
    <section class="grid one">
      <article class="card live">
        <div class="live-top">
          <div class="value" id="value">—%</div>
          <div class="sub">RAW <span id="raw">—</span><span class="sep"></span><span id="ts">—</span></div>
        </div>
        <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div id="fill" class="bar-fill"></div>
        </div>
      </article>
    </section>

    <!-- 3) Graph -->
    <section class="grid one">
      <article class="card chart-card">
        <div class="card-head">
          <h2>Historie</h2>
          <div class="range">
            <button class="btn ghost" data-range="1h">Letzte Stunde</button>
            <button class="btn ghost" data-range="24h">24 h</button>
            <button class="btn ghost" data-range="7d">7 Tage</button>
          </div>
        </div>
        <canvas id="chart" aria-label="Verlauf Bodenfeuchte"></canvas>
      </article>
    </section>
  </main>

  <!-- Kalibrierung -->
  <dialog id="calibModal" class="modal">
    <form method="dialog" class="modal-card" aria-labelledby="modalTitle">
      <div class="steps-dots" aria-hidden="true">
        <span class="dot active" data-step="1"></span><span class="dot" data-step="2"></span>
      </div>
      <header class="modal-head">
        <h3 id="modalTitle">Kalibrierung</h3>
        <button class="icon close" value="cancel" aria-label="Schließen">×</button>
      </header>
      <div class="modal-body">
        <section class="step" data-step="1">
          <h4>Schritt 1 · Trocken (DRY)</h4>
          <p>Sensor trocken. Aktuellen RAW übernehmen oder manuell eintragen.</p>
          <div class="row">
            <input id="dryInput" type="number" inputmode="numeric" placeholder="RAW trocken">
            <button id="useDryNow" class="btn ghost" type="button">Aktuell übernehmen</button>
          </div>
        </section>
        <section class="step" data-step="2" hidden>
          <h4>Schritt 2 · Nass (WET)</h4>
          <p>Sensor in Wasser. Aktuellen RAW übernehmen oder manuell eintragen.</p>
          <div class="row">
            <input id="wetInput" type="number" inputmode="numeric" placeholder="RAW nass">
            <button id="useWetNow" class="btn ghost" type="button">Aktuell übernehmen</button>
          </div>
        </section>
      </div>
      <footer class="modal-foot">
        <button id="prevStep" class="btn ghost" type="button">Zurück</button><div class="spacer"></div>
        <button id="nextStep" class="btn" type="button">Weiter</button>
        <button id="saveCalib" class="btn primary" type="button" hidden>Speichern</button>
        <button id="resetCalib" class="btn danger ghost" type="button">Zurücksetzen</button>
      </footer>
    </form>
  </dialog>

  <script src="assets/app.js" defer></script>
</body>
</html>
