<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Monitor</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="/assets/app.js"></script>
</head>
<body>
    <header class="topbar container">
      <h1 class="brand">Plant Monitor</h1>
      <div class="actions">
        <button id="themeToggle" class="btn icon" aria-label="Theme umschalten">
          <span class="icon-moon"></span>
        </button>
        <button id="calibBtn" class="btn primary">Kalibrieren</button>
      </div>
    </header>

  <main class="container stack">

    <!-- Pflanzendaten -->
    <section class="card">
      <header class="card-head">
        <h2>Pflanzendaten</h2>
        <button id="saveInfo" class="btn primary">Speichern</button>
      </header>

      <div class="grid2 gap">
        <label class="field">
          <span class="label">Name</span>
          <input id="pi_name" class="input" placeholder="z. B. Fensterbank links" />
        </label>
        <label class="field">
          <span class="label">Art</span>
          <input id="pi_species" class="input" placeholder="z. B. Monstera deliciosa" />
        </label>

        <label class="field">
          <span class="label">Standort</span>
          <input id="pi_location" class="input" placeholder="z. B. Wohnzimmer" />
        </label>
        <label class="field">
          <span class="label">Höhe (cm)</span>
          <input id="pi_pot" class="input" inputmode="numeric" placeholder="z. B. 18" />
        </label>

        <label class="field col-span-2">
          <span class="label">Notiz</span>
          <textarea id="pi_note" class="input textarea-auto" placeholder="kurze Notiz…"></textarea>
        </label>
      </div>
    </section>

    <!-- Live -->
    <section class="card">
      <div class="live-wrap">
        <div class="live-left">
          <div id="value" class="live-percent">—%</div>
        </div>
        <div class="live-right">
          <div class="live-meta"><span>RAW <span id="raw">—</span></span> <span> | </span> <span id="ts">—</span></div>
          <div class="bar">
            <div id="fill" class="fill"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Historie -->
    <section class="card">
      <header class="card-head card-head-row">
        <h3>Historie</h3>
        <div class="head-tools">
          <div class="range" role="tablist" aria-label="Zeitraum auswählen">
            <button class="btn seg" data-range="1h"  role="tab" aria-selected="true">Letzte Stunde</button>
            <button class="btn seg" data-range="24h" role="tab" aria-selected="false">24 h</button>
            <button class="btn seg" data-range="7d"  role="tab" aria-selected="false">7 Tage</button>
          </div>

          <!-- Unauffälliger Skalen-Schalter -->
          <label class="switch" title="Fixe Skala 0–100%">
            <input id="scaleFixed" type="checkbox" />
            <span class="track" aria-hidden="true"></span>
            <span class="switch-label">0–100</span>
          </label>
        </div>
      </header>

      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>
    </section>

  </main>

  <!-- Kalibrierungs-Dialog -->
  <dialog id="calibModal" class="modal">
    <div class="modal-card">
      <header class="modal-head">
        <h4>Kalibrierung</h4>
        <div class="steps-dots">
          <span class="dot" data-step="1"></span>
          <span class="dot" data-step="2"></span>
        </div>
        <button class="btn icon close" onclick="this.closest('dialog').close();" aria-label="Schließen">✕</button>
      </header>

      <div class="modal-body">
        <div class="calib-summary" id="calibSummary">
          <div class="row1">
            <strong>Aktuell:</strong>
            <span id="calibLabel">Keine Kalibrierung gespeichert</span>
          </div>
          <div class="row2" id="calibMeta">—</div>
        </div>

        <section class="step" data-step="1">
          <p>Sensor trocken. Aktuellen RAW übernehmen oder manuell eintragen.</p>
          <div class="inline">
            <input id="dryInput" class="input" placeholder="RAW trocken" inputmode="numeric" />
            <button id="useDryNow" class="btn">Aktuell übernehmen</button>
          </div>
        </section>

        <section class="step" data-step="2" hidden>
          <p>Sensor nass. Aktuellen RAW übernehmen oder manuell eintragen.</p>
          <div class="inline">
            <input id="wetInput" class="input" placeholder="RAW nass" inputmode="numeric" />
            <button id="useWetNow" class="btn">Aktuell übernehmen</button>
          </div>
        </section>
      </div>

      <footer class="modal-foot">
        <button id="prevStep" class="btn">Zurück</button>
        <div class="spacer"></div>
        <button id="resetCalib" class="btn ghost">Zurücksetzen</button>
        <button id="nextStep" class="btn primary">Weiter</button>
        <button id="saveCalib" class="btn primary" hidden>Kalibrierung speichern</button>
      </footer>
    </div>
  </dialog>
</body>
</html>
