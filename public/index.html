<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Monitor</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="brand">Plant&nbsp;Monitor</div>
      <div class="actions">
        <button id="themeToggle" class="btn icon" aria-label="Theme umschalten" title="Theme umschalten">
          <span id="themeIcon" aria-hidden="true">☾</span>
        </button>
        <button id="calibBtn" class="btn primary">Kalibrieren</button>
      </div>
    </header>

    <section class="grid">
      <!-- Live Card -->
      <article class="card live">
        <div class="live-top">
          <div class="value" id="value">—%</div>
          <div class="sub">RAW <span id="raw">—</span> · <span id="ts">—</span></div>
        </div>
        <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div id="fill" class="bar-fill"></div>
        </div>
      </article>

      <!-- Chart Card -->
      <article class="card chart-card" aria-label="Historie">
        <div class="ylabels">
          <span class="lbl top">WET</span>
          <span class="lbl bot">DRY</span>
        </div>
        <canvas id="chart" height="200"></canvas>
      </article>
    </section>
  </main>

  <!-- Calibration Modal -->
  <dialog id="calibModal" class="modal">
    <form method="dialog" class="modal-card" aria-labelledby="modalTitle">
      <div class="steps-dots" aria-hidden="true">
        <span class="dot active" data-step="1"></span>
        <span class="dot" data-step="2"></span>
      </div>

      <header class="modal-head">
        <h3 id="modalTitle">Kalibrierung</h3>
        <button class="icon close" value="cancel" aria-label="Schließen">×</button>
      </header>

      <div class="modal-body">
        <section class="step" data-step="1">
          <h4>Schritt 1 · Trocken (DRY)</h4>
          <p>Sensor trocken (Luft/trockene Erde). Aktuellen RAW übernehmen oder manuell eintragen.</p>
          <div class="row">
            <input id="dryInput" type="number" inputmode="numeric" placeholder="RAW trocken" aria-label="RAW trocken">
            <button id="useDryNow" class="btn ghost" type="button">Aktuell übernehmen</button>
          </div>
        </section>

        <section class="step" data-step="2" hidden>
          <h4>Schritt 2 · Nass (WET)</h4>
          <p>Sensor in Wasser tauchen. Aktuellen RAW übernehmen oder manuell eintragen.</p>
          <div class="row">
            <input id="wetInput" type="number" inputmode="numeric" placeholder="RAW nass" aria-label="RAW nass">
            <button id="useWetNow" class="btn ghost" type="button">Aktuell übernehmen</button>
          </div>
        </section>
      </div>

      <footer class="modal-foot">
        <button id="prevStep" class="btn ghost" type="button">Zurück</button>
        <div class="spacer"></div>
        <button id="nextStep" class="btn" type="button">Weiter</button>
        <button id="saveCalib" class="btn primary" type="button" hidden>Speichern</button>
        <button id="resetCalib" class="btn danger ghost" type="button">Zurücksetzen</button>
      </footer>
    </form>
  </dialog>

  <script src="assets/app.js" defer></script>
</body>
</html>
