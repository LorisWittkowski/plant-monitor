<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soil • Minimal</title>
  <link rel="preload" href="assets/style.css" as="style">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Bodenfeuchte (RAW)</h1>

      <div class="bar" aria-label="Visualisierung">
        <div id="fill" class="bar-fill"></div>
      </div>

      <div class="row">
        <div class="metric">
          <div class="label">RAW</div>
          <div id="raw" class="value">—</div>
        </div>
        <div class="metric">
          <div class="label">Zuletzt</div>
          <div id="ts" class="value small">—</div>
        </div>
        <div class="metric">
          <div class="label">Status</div>
          <div id="status" class="value small muted">offline</div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/app.js" defer></script>
</body>
</html>
